<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Student Information & Enrollment System</h1>
        
        <!-- Student Form -->
        <div class="form-container">
            <h2><i class="fas fa-user-graduate"></i> Add/Edit Student</h2>
            <form id="studentForm">
                <input type="hidden" id="id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_id">Student ID <span class="required">*</span></label>
                        <input type="text" id="student_id" required aria-required="true">
                        <div class="hint">Must be unique</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="enrollment_date">Enrollment Date <span class="required">*</span></label>
                        <input type="date" id="enrollment_date" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" required>
                    <div class="hint">Valid email address required</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" pattern="[0-9]{10}">
                        <div class="hint">10 digits only</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Graduated">Graduated</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="course">Course <span class="required">*</span></label>
                    <select id="course" required>
                        <option value="">Select Course</option>
                        <option value="BS Accountancy">BS Accountancy</option>
                        <option value="BS Business Administration">BS Business Administration</option>
                        <option value="BS Information Technology">BS Information Technology</option>
                        <option value="BS Information System">BS Information System</option>
                        <option value="BS Computer Engineering">BS Computer Engineering</option>
                        <option value="BS Industrial Engineering">BS Industrial Engineering</option>
                        <option value="BS Psychology">BS Psychology</option>
                        <option value="BS Secondary Education">BS Secondary Education</option>
                        <option value="BS Hospitality Management">BS Hospitality Management</option>
                        <option value="BS Tourism Management">BS Tourism Management</option>
                        <option value="BS Nursing">BS Nursing</option>
                        <option value="BS Human Kinetics">BS Human Kinetics</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Student
                    </button>
                    <button type="button" id="cancelBtn" class="btn cancel">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="reset" class="btn reset">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Student List -->
        <div class="list-container">
            <div class="list-header">
                <h2><i class="fas fa-users"></i> Student Records</h2>
                <div class="list-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search students..." aria-label="Search students">
                        <button id="searchBtn" class="btn">
                            <i class="fas fa-search"></i> <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message hidden" aria-live="polite"></div>
            
            <!-- Desktop Table View -->
            <div class="table-responsive">
                <table id="studentTable" class="student-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr class="empty-row">
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-user-graduate fa-3x"></i>
                                    <p>No students found</p>
                                    <button class="btn" id="addFirstStudent">
                                        <i class="fas fa-plus"></i> Add First Student
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Mobile Card View -->
            <div class="mobile-card-view" id="mobileStudentList">
                <div class="empty-state">
                    <i class="fas fa-user-graduate fa-3x"></i>
                    <p>No students found</p>
                    <button class="btn" id="addFirstStudentMobile">
                        <i class="fas fa-plus"></i> Add First Student
                    </button>
                </div>
            </div>
            
    <script src="script.js"></script>
</body>
</html>
